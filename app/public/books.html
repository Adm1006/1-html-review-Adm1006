<h1 class="format2">PERFORMANCE REQUESTS:</h1>

  <!-- AWS data table -->
  <div id="booksApp" class="container">
    <table id="myTable" class="table">
        <thead>
          <tr>
            <th scope="col">Title</th>
            <th scope="col">Author</th>
            <th scope="col">Year Published</th>
            <th scope="col">Publisher</th>
            <th scope="col">Page Count</th>
            <th scope="col">MSRP</th>
          </tr>
        </thead>
        <tr v-for= "book in books">
          <td>{{ book.title }}</td>
          <td>{{ book.author }}</td>
          <td>{{ book.yearPublished }}</td>
          <td>{{ book.publisher }}</td>
          <td>{{ book.pagecount }}</td>
          <td>{{ book.MSRP }}</td>
        </tr>
      </table>

<h2 id="format1">ADD A REQUEST BELOW:</h2>
<title>Add Book Below:</title>

  <!-- Bootstrap form -->
<form v-on:submit.prevent="postNewBook">
  <div class="mb-3">
    <label for="exampleInputtitle" class="form-label">Title</label>
    <input type="text" v-model="bookForm.title" class="form-control" id="exampleInputTitle">
  </div>
  <div class="mb-3">
    <label for="exampleInputAuthor" class="form-label">Author</label>
    <input type="text" v-model="bookForm.author" class="form-control" id="exampleAuthor">
  </div>
  <div class="mb-3">
    <label for="exampleInputYearPublished" class="form-label">Year Published</label>
    <input type="text" v-model="bookForm.yearPublished" class="form-control" id="exampleInputYearPublished">
  </div>
    <div class="mb-3">
    <label for="exampleInputPublisher" class="form-label">Publisher</label>
    <input type="text" v-model="bookForm.publisher" class="form-control" id="exampleInputPublisher">
  </div>
    <div class="mb-3">
    <label for="exampleInputPagecount" class="form-label">Page Count</label>
    <input type="text" v-model="bookForm.pagecount" class="form-control" id="exampleInputPageCount">
  </div>
  <div class="mb-3">
    <label for="exampleInputMSRP" class="form-label">MSRP</label>
    <input type="text" v-model="bookForm.MSRP" class="form-control" id="exampleInputMSRP">
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>

</div>
